<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="card.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black; /* Biar nggak silau pas loading */
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }
    
    .content {
      z-index: 1;
      position: relative;
    }

    #lyrics {
      position: fixed;
      bottom: 50px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }
  </style>
</head>
<body>

  <video autoplay loop muted playsinline>

  </video>

</html>
